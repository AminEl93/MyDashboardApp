<app-title title="Usuario : {{ user()?.first_name }} {{ user()?.last_name }}" />

@if(user()) {
    <section>
        <img [srcset]="user()!.avatar" [alt]="user()!.first_name"/>
        <div class="my-3">
            <h3>
                Nombre: <b>{{ user()?.first_name }}</b>
            </h3>
            <h3>
                Apellido: <b>{{ user()?.last_name }}</b>
            </h3>
            <p>
                Email: <b>{{ user()?.email }}</b>
            </p>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-5 rounded"
                (click)="goBack()"
            >
                Atrás
            </button>
        </div>
    </section>
} @else {
    <p>Cargando la información del usuario...</p>
}
